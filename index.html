<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="main.css" type="text/css" media="all">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="#">
    <title>myLibrary</title>
</head>
<body>
    <div id='main'>
        <h1>library, but make it fun</h1>
        <div id='buttonContainer'>
            <button id='myBtn'>Add a book</button>
        </div>
        <div id='myModal' class='modal'>
            <div class='modal-content'>
                <span class='close'>&times;</span>
                <p class='modal-header'>Add a book</p>
                <form id='form' onsubmit='getBookInfo()'>
                    <label for='title'><b>Title</b></label>
                    <input class='input' type='text' id='title' name='title' placeholder='Book title' required />
                    <label for='author'><b>Author</b></label>
                    <input class='input' type='text' id='author' placeholder='Author name' name='author' required />
                    <label for='pages'><b>Pages</b></label>
                    <input class='input' type='number' name='pages' id='pages' placeholder='Page count' required />
                    <label for='read'><b>Read?</b></label>
                    <input type='checkbox' id='read' name='read' value='yes'>
                    <button id='submit' type='submit' value='Submit'>Submit</button>
                </form>
            </div>
        </div>
        <br></br>
        <div class='bookshelf'>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
